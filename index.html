<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plant Filter</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-success-subtle d-flex m-0 p-0">
    <header>
      <nav></nav>
    </header>
    <main class="d-flex">
      <!--FILTER-->
      <div class="filter ms-4 mt-4">
        <form id="filter-form" class="form-inline mb-4">
          <label class="mr-2" for="sunlight">Sunlight</label>
          <select class="form-control mr-2" id="sunlight">
            <option value="">Any</option>
            <option value="full sun">Full Sun</option>
            <option value="part sun">Partial Sun</option>
            <option value="part shade">Partial Shade</option>
            <option value="filtered shade">Dappled Sunlight</option>
            <option value="Deep shade">Full Shade</option>
          </select>
          <label class="mr-2" for="watering">Watering</label>
          <select class="form-control mr-2" id="watering">
            <option value="">Any</option>
            <option value="Frequent">Frequent</option>
            <option value="Average">Average</option>
            <option value="Minimum">Minimum</option>
          </select>
          <label class="mr-2" for="cycle">Cycle</label>
          <select class="form-control mr-2" id="cycle">
            <option value="">Any</option>
            <option value="Perennial">Perennial</option>
            <option value="Annual">Annual</option>
          </select>
          <label class="mr-2" for="indoor">Indoor/Outdoor</label>
          <select class="form-control mr-2" id="indoor">
            <option value="">Any</option>
            <option value="indoor">Indoor</option>
            <option value="outdoor">Outdoor</option>
          </select>
          <label class="mr-2" for="type">Type</label>
          <select class="form-control mr-2" id="type">
            <option value="">Any</option>
            <option value="Trees">Trees</option>
            <option value="Shrubs and Bushes">Shrubs and Bushes</option>
            <option value="Herbaceous Plants">Herbaceous Plants</option>
            <option value="Flowers and Flowering Plants">
              Flowers and Flowering Plants
            </option>
            <option value="Grasses and Grass-like Plants">
              Grasses and Grass-like Plants
            </option>
            <option value="Vines and Climbers">Vines and Climbers</option>
            <option value="Ground Covers">Ground Covers</option>
            <option value="Ferns and Mosses">Ferns and Mosses</option>
            <option value="Specialty Plants">Specialty Plants</option>
            <option value="Edible Plants">Edible Plants</option>
            <option value="Weeds and Wild Plants">Weeds and Wild Plants</option>
          </select>
          <div class="mb-2">
            <label class="mr-2">Flower Color</label>
            <div>
              <i
                class="fa-solid fa-circle filter-btn"
                data-filter="White"
                style="color: white; cursor: pointer"
              ></i>
              <i
                class="fa-solid fa-circle filter-btn"
                data-filter="Yellow"
                style="color: #ffd43b; cursor: pointer"
              ></i>
              <i
                class="fa-solid fa-circle filter-btn"
                data-filter="Orange"
                style="color: orange; cursor: pointer"
              ></i>
              <i
                class="fa-solid fa-circle filter-btn"
                data-filter="Red"
                style="color: red; cursor: pointer"
              ></i>
              <i
                class="fa-solid fa-circle filter-btn"
                data-filter="Pink"
                style="color: pink; cursor: pointer"
              ></i>
              <i
                class="fa-solid fa-circle filter-btn"
                data-filter="Purple"
                style="color: purple; cursor: pointer"
              ></i>
              <i
                class="fa-solid fa-circle filter-btn"
                data-filter="Blue"
                style="color: blue; cursor: pointer"
              ></i>
              <i
                class="fa-solid fa-circle filter-btn"
                data-filter="Green"
                style="color: green; cursor: pointer"
              ></i>
              <i
                class="fa-solid fa-circle filter-btn"
                data-filter="Brown"
                style="color: brown; cursor: pointer"
              ></i>
              <div
                class="multi-colored-circle filter-btn"
                data-filter="Multi-colored"
              ></div>
            </div>
          </div>
        </form>
      </div>
      <!--PLANT PRODUCTS-->
      <div class="plant-section">
        <div class="plants d-flex">
          <div
            id="loader"
            class="loader spinner-border text-primary"
            style="display: none"
          ></div>
          <div class="row">
            <div id="plant-count"></div>
            <div
              id="plant-container"
              class="container d-flex flex-wrap justify-content-center"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
