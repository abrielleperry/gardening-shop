<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
     <h1>Your Shopping Cart</h1>

    <form action="/create-checkout-session" method="POST">
        <table id="cart-table" border="1">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically inserted here -->
            </tbody>
        </table>
        <button type="submit" id="checkout-button">Proceed to Checkout</button>
    </form>

    <p id="cart-empty" style="display: none;">Your cart is empty.</p>

  <script>

        function getCart() {
          const cart = getCookie('cart');
          return cart ? JSON.parse(cart) : [];
        }
        // Function to get a cookie by name
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(";");
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == " ") c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }    
  </script>
  
  <script>function loadCart() {
            const cartCookie = getCookie('cart');
                // Ensure cartCookie is parsed as an array
            let cart = [];
            try {
                cart = cartCookie ? JSON.parse(cartCookie) : [];
                print(cart);
            } catch (e) {
                console.error("Error parsing cart cookie:", e);
                cart = [];
            }


            console.log("Parsed cart:", cart);
            console.log("Type of cart:", typeof cart);
            console.log("Is cart an array?:", Array.isArray(cart));

            const tableBody = document.getElementById('cart-table').getElementsByTagName('tbody')[0];
            const cartEmptyMessage = document.getElementById('cart-empty');

            // Clear existing rows
            tableBody.innerHTML = '';

            if (cart.length === 0) {
                cartEmptyMessage.style.display = 'block';
            } else {
                cartEmptyMessage.style.display = 'none';
                cart.forEach(item => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = item.commonName;
                    row.insertCell(1).textContent = `$${(item.price / 100).toFixed(2)}`;
                    row.insertCell(2).textContent = item.quantity;
                    row.insertCell(3).textContent = `$${((item.price * item.quantity) / 100).toFixed(2)}`;
                });
            }
        }

        // Load the cart when the page loads
        window.onload = loadCart;
    </script>
</body>
</html>
