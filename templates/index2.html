<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Shopping Cart</h1>

    <div id="products">
        <!-- Example products (you can generate these dynamically based on your products.json) -->
        <div>
            <h2>T-shirt</h2>
            <p>$20.00</p>
            <button onclick="addToCart('prod_001', 1)">Add to Cart</button>
        </div>
        <div>
            <h2>Jeans</h2>
            <p>$50.00</p>
            <button onclick="addToCart('prod_002', 1)">Add to Cart</button>
        </div>
        <div>
            <h2>Hat</h2>
            <p>$15.00</p>
            <button onclick="addToCart('prod_003', 1)">Add to Cart</button>
        </div>
    </div>

    <h2>Your Cart</h2>
    <ul id="cart-items">
        <!-- Cart items will be dynamically populated here -->
    </ul>
    <button id="checkout-button" style="display: none;">Checkout</button>

    <script>
        const stripe = Stripe('your-publishable-key');

        function addToCart(productId, quantity) {
            fetch('/add_to_cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: productId, quantity: quantity }),
            })
            .then(response => response.json())
            .then(cart => {
                console.log(cart);
                updateCartDisplay(cart);
            })
            .catch(error => console.error('Error:', error));
        }

        function updateCartDisplay(cart) {
            const cartItemsElement = document.getElementById('cart-items');
            cartItemsElement.innerHTML = '';

            cart.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.name} - $${(item.price / 100).toFixed(2)} x ${item.quantity}`;
                cartItemsElement.appendChild(listItem);
            });

            document.getElementById('checkout-button').style.display = cart.length ? 'block' : 'none';
        }

        document.getElementById('checkout-button').addEventListener('click', () => {
            fetch('/create-checkout-session', {
                method: 'POST',
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.id); // This will log the checkout session ID
                return stripe.redirectToCheckout({ sessionId: data.id });
            })
            .catch(error => console.error('Error:', error));
        });

        // Load cart items when the page loads
        fetch('/cart')
            .then(response => response.json())
            .then(cart => updateCartDisplay(cart))
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
